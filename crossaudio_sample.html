<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CrossAudio</title>

<script src="../lib/jquery.js"></script>
<script src="jquery-crossaudio.js"></script>
<script src="jquery-simplesoundmixer.js"></script>
<script>
$(document).ready(function() {
	
	$('#export').click(function() {
		$(this).loadAudio('Thunder_5.69');
	});
	$('#export').dblclick(function() {
		var i=0;
		while(i++ < 3)
		$(this).playAudio('Thunder_5.69');
	});
	var evenDebuger = function(e) {
		$('#debug')[0].value += e.type + " is called.\n";
	};
	$('button').not('.vol').click(function() {
		$('#export')[$(this).attr('id') + 'Audio']('Thunder_5.69', evenDebuger);
	});
	$('button#muteon').click(function() {
		$('#export').muteAudio('Thunder_5.69', true);
	});
	$('button#muteoff').click(function() {
		$('#export').muteAudio('Thunder_5.69', false);
	});
	$('button#volPuls').click(function() {
		$('#export').audioVolume('Thunder_5.69', $('#export').audioVolume('Thunder_5.69') + 0.1);
	});
	$('button#volMinus').click(function() {
		$('#export').audioVolume('Thunder_5.69', $('#export').audioVolume('Thunder_5.69') - 0.1);
	});
	
});
	$(document).bind('crossaudioready', function() {
		$('#export').click();
	});
	$(document).bind('cannotplayaudio', function() {
		$('#export').html("Audio not supported!!!!!");
	});


</script>
</head>

<body>

<article class="content">
<h2>CrossAudio</h2>

<p><button id="load">load</button><button id="play">play</button><button id="loop">loop</button>
<button id="stop">stop</button><button id="pause">pause</button><button id="resume">resume</button><br>
<button id="muteon" class="vol">muteon</button><button id="muteoff" class="vol">muteoff</button>
<button id="volPuls" class="vol">volPuls</button><button id="volMinus" class="vol">volMinus</button><br>
<textarea id="debug" rows="60" cols="80"></textarea></p>

<p id="export">CrossAudio</p>

</article>


<footer>
</footer>

</body>
</html>
